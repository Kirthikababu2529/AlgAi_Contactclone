<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Tutoring Platform</title>
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
    <div class="container">
        <h1>Online Tutoring Platform</h1>
        <div id="video-container">
            <video id="localVideo" autoplay playsinline muted></video>
            <video id="remoteVideo" autoplay playsinline></video>
        </div>
        <div class="controls">
            <button id="joinButton">Join Session</button>
            <button id="toggleCameraButton" disabled>Turn Camera Off</button>
            <button id="toggleMicButton" disabled>Mute</button>
            <button id="hangupButton" disabled>Hang Up</button>
        </div>
        <div id="chat-container">
            <div id="chat-box"></div>
            <input type="text" id="chat-input" placeholder="Type a message...">
            <button id="sendButton">Send</button>
        </div>
    </div>
<style> body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    text-align: center;
    width: 80%;
    max-width: 800px;
}

#video-container {
    display: flex;
    justify-content: center;
    margin-bottom: 20px;
}

video {
    width: 45%;
    margin: 0 10px;
    border: 2px solid #ccc;
    border-radius: 10px;
}

.controls {
    display: flex;
    justify-content: center;
    margin-bottom: 20px;
}

button {
    background-color: #007bff;
    color: white;
    border: none;
    padding: 10px 20px;
    margin: 0 5px;
    border-radius: 5px;
    cursor: pointer;
}

button:disabled {
    background-color: #aaa;
}

button:hover:not(:disabled) {
    background-color: #0056b3;
}

#chat-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 100%;
    max-width: 500px;
    margin: 0 auto;
}

#chat-box {
    width: 100%;
    height: 200px;
    border: 1px solid #ccc;
    border-radius: 5px;
    overflow-y: auto;
    margin-bottom: 10px;
    padding: 10px;
    background-color: #fff;
}

#chat-input {
    width: 80%;
    padding: 10px;
    margin-right: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

#sendButton {
    background-color: #28a745;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
}

#sendButton:hover {
    background-color: #218838;
}
</style>
    <script src="../js/script.js"></script>
</body>
</html>
