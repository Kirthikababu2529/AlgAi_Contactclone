<section class="form-container">

   <form action="/backend/register.php" method="post" enctype="multipart/form-data">
      <h3>register now</h3>
      <p>Your name <span>*</span></p>
      <input type="text" name="name" placeholder="Your Name" required maxlength="50" class="box">
      <p>Your email <span>*</span></p>
      <input type="email" id="name" name="email" placeholder="Your Email" required maxlength="50" class="box">
      <p>Your password <span>*</span></p>
      <input type="password" id="password" name="pass" placeholder="Your Password" required maxlength="20" class="box">
      <p>Confirm password <span>*</span></p>
      <input type="password" name="c_pass" placeholder="Confirm Your Password" required maxlength="20" class="box">
      <label for="profile">select profile</label>
      <select name="profile" id="profile">
         <option value="student">student</option>
         <option value="teacher">teacher</option>
      </select>
      <p>Upload profile picture</p>
      <input type="file" accept="image/*" class="box" id="profilepic" name="profilepic">
      <input type="submit" value="register new" name="submit" class="btn">
   </form>
